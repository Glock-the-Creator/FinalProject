<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn so the app doesn't look awful -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- in case someone has js turned off for some reason -->
    <noscript>
      <strong>
        This app needs JavaScript on to work right. Please turn it on.
      </strong>
    </noscript>
    <!-- vue mounts the whole app here -->
    <div id="app"></div>
  </body>
</html>
